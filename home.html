<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

<script src="homeCtrl.js"></script>


<body ng-app="app">


<h1>{{title}}</h1>
Username:  <input class="form-control input-lg" type="text" class="form-control input-lg" ng-model="uname"><br><br>
            Password:  <input class="form-control input-lg" type="password" class="form-control input-lg" ng-model="passwd"><br><br>
            Email: <input class="form-control input-lg" type="email" class="form-control input-lg" ng-model="email"><br>
            Details: {{uname + " " + email}};
            <button class="btn btn-primary btn-lg btn-block" ng-click="run()">Submit</button>
            <div id="status">Click to register</div>
            </div>




</body>
</html>
