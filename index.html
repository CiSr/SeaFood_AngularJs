<!DOCTYPE html>
<html>

  <head>
    <script data-require="angular.js@1.2.10" data-semver="1.2.10" src="http://code.angularjs.org/1.2.10/angular.js"></script>
    <script src="http://angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
    <link rel="stylesheet" href="style.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<style type="text/css">
.carousel{
    background: #2f4357;
    margin-top: 20px;
}
.carousel .item img{
    margin: 0 auto; /* Align slide image horizontally center */
}
.bs-example{
  margin: 20px;
}
</style>
    
  </head>

  <body>

<div class="bs-example">
    <div id="myCarousel" class="carousel slide" data-interval="3000" data-ride="carousel">
      <!-- Carousel indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>   
        <!-- Wrapper for carousel items -->
        <div class="carousel-inner">
            <div class="active item">
                <img src="a1.jpg" alt="First Slide" height="232" width="402">
            <div class="carousel-caption">
                  <h3>Crab</h3>
                  
                </div>
            </div>
            <div class="item">
                <img src="Seafood.jpg" alt="Second Slide" height="232" width="402">
                <div class="carousel-caption">
                  <h3>Prawn</h3>
                  
                </div>
            </div>
            <div class="item">
                <img src="aa2.jpg" alt="Third Slide" height="232" width="402">
                <div class="carousel-caption">
                  <h3>Fish</h3>
                  
                </div>
            </div>
        </div>
        <!-- Carousel controls -->
        <a class="carousel-control left" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
</div>







    <div class="container" ng-app="app">
      <header ng-include="'nav.html'"></header>
      <div ui-view></div>
      <!---footer ng-include="'footer.html'"></footer-->
    </div>
  </body>
  
  <script src="app.js"></script>
  
  <script src="aboutCtrl.js"></script>
  <script src="homeCtrl.js"></script>
  <script src="contactCtrl.js"></script>
  <script src="exitCtrl.js"></script>
</html>
